# https://circleci.com/docs/docker
machine:
  environment:
    VERSION: 6.04_pre1-r0
    BUILD_DATE: $(date +%Y%m%dT%H%M)
    VCS_REF: ${CIRCLE_SHA1:0:7}
    TAG: ${VERSION}-${BUILD_DATE}-git-${VCS_REF}
  services:
    - docker
  pre:
    - echo 'DOCKER_OPTS="-s btrfs -e lxc -D --userland-proxy=false"' | sudo tee -a /etc/default/docker
    - sudo curl -L -o /usr/bin/docker 'https://s3-external-1.amazonaws.com/circle-downloads/docker-1.9.1-circleci-cp-workaround'
    - sudo chmod 0755 /usr/bin/docker

dependencies:
  override:
    - docker info
    - docker version
    - ss -tulpn

test:
  override:
    - ci/build
    - ci/test

# https://circleci.com/docs/configuration#deployment
# https://circleci.com/docs/environment-variables
deployment:
  master:
    branch: master
    owner: jumanjihouse
    commands:
      - docker login -e ${mail} -u ${user} -p ${pass}
      - docker tag tftp-hpa jumanjiman/tftp-hpa:${TAG}
      - docker tag tftp-hpa jumanjiman/tftp-hpa:latest
      - docker push jumanjiman/tftp-hpa:${TAG}
      - docker push jumanjiman/tftp-hpa:latest
      - docker logout
      - curl -X POST 'https://hooks.microbadger.com/images/jumanjiman/tftp-hpa/U2HFgtW4uaY4oUTMxuzljwV-kZU='
